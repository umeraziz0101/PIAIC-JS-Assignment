        function capital(sentence) {
            var mySentence = sentence.toLowerCase();
            var words = mySentence.split(" ");
            for (var i = 0; i < words.length; i++) {
                words[i] = words[i][0].toUpperCase() + words[i].substr(1);
            }
            return words.join(" ");
        }
