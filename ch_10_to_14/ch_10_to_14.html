<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  Assignment 1 => Make a Calculator

        var num1 = Number(prompt("Please enter value 1"));
        var num2 = Number(prompt("Please enter value 2"));
        var sign = prompt("Please enter an operator e.g. +,-,*,/,%");
        if(sign === "+"){
            alert("Value 1="+num1+"; Value 2="+num2+"; "+ num1+sign+num2+"="+(num1+num2));
        } else if(sign === "-"){
            alert("Value 1="+num1+"; Value 2="+num2+"; "+ num1+sign+num2+"="+(num1-num2));
        } else if(sign === "*"){
            alert("Value 1="+num1+"; Value 2="+num2+"; "+ num1+sign+num2+"="+(num1*num2));
        } else if(sign === "/"){
            alert("Value 1="+num1+"; Value 2="+num2+"; "+ num1+sign+num2+"="+(num1/num2));
        } else if(sign === "%"){
            alert("Value 1="+num1+"; Value 2="+num2+"; "+ num1+sign+num2+"="+(num1%num2));
        } else {
            alert("Enter entered invalid number or operator");
        }

        //  Assignment 2 => Make a percentage Calculator
        var course_1 = Number(prompt("Please enter your marks in Information Security"));
        var course_2 = Number(prompt("Please enter your marks in Computer Vision"));
        var course_3 = Number(prompt("Please enter your marks in Machine Learning"));
        var course_4 = Number(prompt("Please enter your marks in Data Structure"));
        var course_5 = Number(prompt("Please enter your marks in Visual Programming"));
        var obtainedMarks = course_1+course_2+course_3+course_4+course_5;
        var totalMarks = 500;
        var totalPercentage = obtainedMarks*100/totalMarks;
        alert("Information Security: " + course_1 + "; Computer Vision: " + course_2 + "; Machine Learning: " + course_3 + "; Data Structure: " + course_4 + "; Visual Programming: " + course_5 + "; Obtained Marks: " + obtainedMarks + "; Total Marks: " + totalMarks + "; Total Percentage: " + totalPercentage);
    </script>
</head>
