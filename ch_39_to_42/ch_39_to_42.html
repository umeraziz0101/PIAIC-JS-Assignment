<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var course_1 = parseInt(prompt("Enter your course 1 marks"));
        var course_2 = parseInt(prompt("Enter your course 2 marks"));
        var course_3 = parseInt(prompt("Enter your course 3 marks"));
        var course_4 = parseInt(prompt("Enter your course 4 marks"));
        var course_5 = parseInt(prompt("Enter your course 5 marks"));
        if(course_1 > 100 || course_2 > 100 || course_3 > 100 || course_4 > 100 || course_5 > 100)
        console.log("You entered marks out of range")
        else {
            var totalMarks = 500;
            var obtainedMarks = course_1 + course_2 + course_3 + course_4 + course_5;
            var totalPercentage = Math.round(obtainedMarks*100/totalMarks);
            // console.log(totalPercentage+"%");
            switch (true) {
                case totalPercentage >= 90:
                    alert("Percentage is " + totalPercentage + "% and Grade is A+");
                break;
                case totalPercentage >= 75:
                alert("Percentage is " + totalPercentage + "% and Grade is A");
                break;
                case totalPercentage >= 60:
                    alert("Percentage is " + totalPercentage + "% and Grade is B");
                break;
                case totalPercentage >= 45:
                    alert("Percentage is " + totalPercentage + "% and Grade is C");
                break;
            case totalPercentage >= 30:
                alert("Percentage is " + totalPercentage + "% and Grade is D");
                break;
                default:
                    alert("Percentage is " + totalPercentage + "% and Grade is F");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
