<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 2;
        var b = a++ + ++a - --a + a--;
        //  b = 2   +  3  -   1 + 2    = 6
        alert("a = "+a); //Output 2
        alert("b = "+b); // Output 6
    </script>
</head>
